<h1>Signal Test</h1>

<select
    [ngModel]="quantity()"
    (ngModelChange)="onQuantitySelected($event)">
    <option disabled value="">--Select a quantity--</option>
    <option *ngFor="let q of qtyAvailable()">{{q}}</option>
</select>

<div>{{ quantity() }}</div>
<div>Product: {{ selectedProduct().name }}</div>
<div>Price: {{ selectedProduct().price }}</div>
